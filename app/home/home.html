<div ng-controller="HomeCtrl" class="row">
    <div class="col-lg-5">
        <form name="loginForm" ng-submit="loginUser()" class="form-horizontal" >
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input ng-model="login.email" class="form-control" id="inputEmail" placeholder="Email" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input ng-model="login.password" class="form-control" id="inputPassword" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-lg-5">
        <form name="registerForm" ng-submit="registerUser()" class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="registerEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input ng-model="register.email" class="form-control" id="registerEmail" placeholder="Email" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input ng-model="register.password" class="form-control" id="registerPassword" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input ng-model="register.confirmPassword" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div ng-if="isAuthenticated()" class="row">
    TEST
</div>
