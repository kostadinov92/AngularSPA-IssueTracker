<div class="container">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <ul class="pager">
                <li class="previous disabled"><a href="#">&larr; Older</a></li>
                <li class="next"><a href="#">Newer &rarr;</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="btn-group-sm">
                <a href="" class="btn btn-primary">10</a>
                <a href="" class="btn btn-primary">25</a>
                <a href="" class="btn btn-primary">50</a>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Key</th>
                    <th>Leader</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="project in projects">
                    <td>{{$index + 1}}</td>
                    <td><a href="#/projects/{{project.Id}}">{{project.Name}}</a></td>
                    <td>{{project.ProjectKey}}</td>
                    <td>{{project.Lead.Username}}</td>
                    <td>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#description{{project.Id}}">
                            Description
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="description{{project.Id}}" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Project Description</h4>
                                    </div>
                                    <div class="modal-body">
                                        {{project.Description}}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>

            <div class="text-center">
                <ul class="pagination">
                    <li class="disabled"><a href="">&laquo;</a></li>
                    <li class="active"><a href="">1</a></li>
                    <li ng-repeat="page in totalPages()"><a href="">{{$index + 2}}</a></li>
                    <li><a href="">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
