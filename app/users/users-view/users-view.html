<div class="row">
    <div class="col-lg-7">
        <input ng-model="search.username" ng-keyup="refreshData()" type="search" />
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Change Grants</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td><p class="text-primary">{{$index + 1}}</p></td>
                    <td><p class="text-primary">{{user.Username}}</p></td>
                    <td  ng-if="user.isAdmin"><p class="text-danger">Admin</p></td>
                    <td  ng-if="!user.isAdmin">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#description{{user.Id}}">
                            Make Admin
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="description{{user.Id}}" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                        <button ng-click="makeAdmin(user.Id, user.Username)" type="button" class="btn btn-warning" data-dismiss="modal">Yes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
